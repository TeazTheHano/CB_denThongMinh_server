<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_kiet</title>
    <link rel="icon" type="image/png" href="../image/logo1.png" />
    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="../stylesheets/common.css">
    <link rel="stylesheet" href="../stylesheets/header.css">
    <link rel="stylesheet" href="../stylesheets/map.css">
    <link rel="stylesheet" href="../stylesheets/modal.css">
    <script src="../script/modal.js" defer></script>
    <!-- icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <script src="../script/mapbox.js" defer></script>

    <!-- mapbox draw tool -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js' defer></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css'
        type='text/css' />
</head>

<body>
    <!-- header -->
    <header>
        <nav id="leftNav">
            <a href="/">
                <div><span class="material-symbols-outlined">
                        globe_asia
                    </span></div>
            </a>
            <a href="/profile">
                <div><span class="material-symbols-outlined">
                        account_circle
                    </span></div>
            </a>
        </nav>

        <div id="logoTitle">
            <div id="logo">
                <img src="../image/logo1.png" alt="">
            </div>
            <h1 id="currentPage">Home page</h1>
        </div>

        <nav id="rightNav">
            <!-- for admin only -->
            <a href="/admin">
                <div><span class="material-symbols-outlined">
                        folder_managed
                    </span></div>
            </a>
            <div class="noti-center">
                <div><span class="material-symbols-outlined">
                        notifications
                    </span></div>
            </div>
            <a href="/setting">
                <div><span class="material-symbols-outlined">
                        settings
                    </span></div>
            </a>
        </nav>
    </header>
    <!-- end header -->

    <!-- main -->
    <main id="mapMain">
        <div id="mapFrame">
            <!-- <iframe src="https://korywka.github.io/mapbox-controls/preview/" frameborder="0"></iframe> -->
            <div class='quake-info'>
                <div><strong>Magnitude:</strong> <span id='mag'></span></div>
                <div><strong>Location:</strong> <span id='loc'></span></div>
                <div><strong>Date:</strong> <span id='date'></span></div>
            </div>
            <div id="map"></div>

        </div>
        <div id="mapMenu">
            <div id="mapItemContainer">
                <div class="flex-row-wrap justify-center gap-1vw">
                    <div>Dữ liệu được cập nhật lúc: </div>
                    <div id="updateTime">12h</div>
                </div>
                <div class="mapItem">
                    <div>
                        <span class="material-symbols-outlined">
                            device_thermostat
                        </span>
                        <p>Nhiệt độ: </p>
                    </div>
                    <p id="mapTemp">12</p>
                </div>
                <div class="mapItem">
                    <div>
                        <span class="material-symbols-outlined">
                            humidity_percentage
                        </span>
                        <p>Độ ẩm: </p>
                    </div>
                    <p id="mapHumid"></p>
                </div>
                <div class="mapItem">
                    <div>
                        <span class="material-symbols-outlined">
                            aq_indoor
                        </span>
                        <p>AQI: </p>
                    </div>
                    <p id="mapAq"></p>
                </div>


            </div>

            <aside>
                <div class="index-info">
                    Thông tin về chỉ số
                </div>
                <div>
                    bla bla bla
                </div>
            </aside>
        </div>
    </main>

</body>

</html>
